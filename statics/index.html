<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>btn color changer</title>
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
    crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/button.css" />
  </head>
  <body>
    <div class="maindiv">
      <h1>button color changing webpage</h1>

      <div class="formdiv">
        <form action="">
          <select
            name="colorselector"
            id="colorselect"
            onchange="btncolorchange(this)"
          >
            <option value="selected" selected>select one</option>
            <option value="blue">blue</option>
            <option value="red">red</option>
            <option value="green">green</option>
            <option value="random">random</option>
            <option value="reset">reset</option>
            <option value="yellow">yellow</option>
          </select>
        </form>
      </div>
      <div class="btncontainers flex-box" id="btncontainer">
        <button class="btn btn-primary">click me!</button>
        <button class="btn btn-success">hit me</button
        ><button class="btn btn-danger">tap on it</button
        ><button class="btn btn-warning">heyy</button
        ><button class="btn btn-primary">wee!</button
        ><button class="btn btn-success">muje dabao</button
        ><button class="btn btn-danger">press me</button>
        <button class="btn btn-warning">thoko bhai</button>
      </div>
    </div>
    <script src="/button.js"></script>
  </body>
</html>
